name: Deploy to DirectAdmin (staging + swap)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-directadmin
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build (static export)
        run: npm run build

      - name: Upload to staging via rsync (SFTP)
        uses: burnett01/rsync-deployments@v7.0.1
        with:
          switches: -avzr --delete
          path: out/
          remote_path: ${{ secrets.DA_STAGING_DIR }}
          remote_host: ${{ secrets.DA_SSH_HOST }}
          remote_user: ${{ secrets.DA_SSH_USER }}
          remote_port: ${{ secrets.DA_SSH_PORT }}
          remote_key: ${{ secrets.DA_SSH_PRIVATE_KEY }}

      - name: Swap staging -> public_html (keeps backup)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DA_SSH_HOST }}
          username: ${{ secrets.DA_SSH_USER }}
          key: ${{ secrets.DA_SSH_PRIVATE_KEY }}
          port: ${{ secrets.DA_SSH_PORT }}
          script: |
            set -e

            STAGING="${{ secrets.DA_STAGING_DIR }}"
            LIVE="${{ secrets.DA_LIVE_DIR }}"
            TS=$(date +%Y%m%d%H%M%S)
            BACKUP="${LIVE}_backup_${TS}"

            if [ ! -d "$STAGING" ]; then
              echo "Staging directory not found: $STAGING" >&2
              exit 1
            fi

            if [ -d "$LIVE" ]; then
              mv "$LIVE" "$BACKUP"
            fi

            mv "$STAGING" "$LIVE"

            # Recreate staging dir for next deploy
            mkdir -p "$STAGING"

            echo "Deployed. Backup (if any): $BACKUP"
